<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="container-fluid p-5 bg-light">
            <h1 class="display-4">Novo Pedido</h1> 
            </div>
            
            <form action="/pedido/novo" method="post">
                <div>
                    <label for="nomeProduto">Produto</label>
                    <input name="nomeProduto" placeholder="nome do produto"/>
                    <small>Informe qual o nome do produto.</small>
                </div>
                <div>
                    <label for="urlProduto">Url</label>
                    <input name="urlProduto" placeholder="url do produto"/>
                    <small>Procure em um site o produto que você deseja e cole o url aqui.</small>
                </div>
                <div>
                    <label for="urlImagem">Imagem</label>
                    <input name="urlImagem" placeholder="url da imagem"/>
                    <small>Copie a url de uma imagem do produto e cole aqui para ajudar na visualização pelos compradores.</small>
                </div>
                <div>
                    <label for="descricao">Descricao</label>
                    <textarea name="descricao" placeholder="Adicione detalhes importantes do produto"></textarea>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </body>
</html>
